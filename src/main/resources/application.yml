spring:
  application:
    name: photo-service
  
  # Database Configuration (NHN Cloud RDS MySQL)
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:photoservice}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # 운영에서는 validate 사용, 개발 시 update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
    open-in-view: false
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# Server Configuration
server:
  port: 8080
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10

# NHN Cloud Object Storage Configuration (S3 Compatible)
cloud:
  nhn:
    object-storage:
      endpoint: ${OBJECT_STORAGE_ENDPOINT:https://kr1-api-object-storage.nhncloudservice.com}
      public-endpoint: ${OBJECT_STORAGE_PUBLIC_ENDPOINT:https://kr1-api-object-storage.nhncloudservice.com}
      region: ${OBJECT_STORAGE_REGION:KR1}  # 판교 리전
      access-key: ${OBJECT_STORAGE_ACCESS_KEY}
      secret-key: ${OBJECT_STORAGE_SECRET_KEY}
      bucket-name: ${OBJECT_STORAGE_BUCKET:photo-storage-river}
      presigned-url-expiration: 3600  # 1시간 (초 단위)

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000   # 1시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

# Actuator Configuration (모니터링)
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      region: KR1

# Logging Configuration
logging:
  level:
    root: INFO
    com.nhn.cloud.photoservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/photo-service/application.log
    max-size: 10MB
    max-history: 30
